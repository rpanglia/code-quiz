<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" type="text/css">
    <title>Code Quiz</title>

</head>


<body>
    <!--keep anchor tag at top, doesnt work within div "questionList"-->
    <div>
        <a href="scores.html">View High Scores</a>
    </div>

    <!-- div for title -->
    <div id="quizSection">
        <h1 id="begin">The Coding Quiz</h1>
    </div>

    <!-- wrapper containing timer and quiz questions -->
    <div id="wrapper">
        <div id="quizTimer"></div>
        <div id="questionList">
            <p id="instructions">Answer the following code-related questions within 80 seconds! Each incorrect answer will
                penalize your pending score time by 10 seconds.</p>
            <ul id="optionList"></ul>
            <button id="beginTime">Start Quiz!</button>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>

</html>
