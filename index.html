<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <!-- BOOTSTRAP CSS LINK HERE-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">


</head>

<body>
    
    <!--create a header like nav-bar with live timer(far left side) and a link for highscore.html (far right side)(will be separate page FOR HIGH SCORE) -->
    <header>
        <nav class="header">


            <div class="card-body">
                <a type="button" href="scores.html" id="score" onclick="highScores()">See High Scores</a>
            </div>
            <!-- <div>
                <a class="justify-content-end" id="timer"></a>
            </div> -->
        </nav>
    </header>


    <!-- Quiz body MAIN tag-->
    <main class="container justify-content-center">

        <!-- div for title -->
        <div id="quizSection">
            <h1 id="begin">The Coding Quiz</h1>
        </div>

        <!-- wrapper containing timer and quiz questions -->
        <div id="wrapper">
            <div id="timer"></div>
            <div id="questionList">
                <p id="instructions">Answer the following code-related questions within 85 seconds! Each incorrect answer will penalize your pending score time by 10 seconds.</p>
                <!-- <ul>
                    <li><button type="button" class="btn questionButton" id="one"></button></li>
                    <li><button type="button" class="btn questionButton" id="two"></button></li>
                    <li><button type="button" class="btn questionButton" id="three"></button></li>
                    <li><button type="button" class="btn questionButton" id="four"></button></li>
                </ul> -->
                <ul id="optionList"></ul>
                <button id="beginTime">Start Quiz</button>
            </div>
        </div>
    
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
